<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Projet 1</title>
  </head>
  <body>
    <header>
      <!-- <img class="icon-burger" src="assets\icon-burger-yellow.png" alt="icon-menu"> -->
      <h2> Perdu? </h2>
      <h1> Contact </h1>
    </header>

    <main>
      <section class="form">
        <h3> Envoie nous un message </h3>
        <form id="contact-form">
        <!-- </div> -->
          <div>
            <label for="lastname"></label>
            <input type="text" name="lastname" id="lastname" placeholder="Nom" maxlength="20" required>
          </div>
          <div>
            <label for="firstname"> </label>
            <input type="text" name="firstname" id="firstname" placeholder="Prénom" maxlength="20" required>
          </div>
          <div>
            <label for="email"> </label>
            <input type="email" name="email" id="email" placeholder="Mail" required>
          </div>
          <div>
            <label for="message"></label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Ton message" required></textarea>
          </div>
          <button class="button" type="submit"> Envoyer </button>
        </form>
      </section>

      <section id="quizz">
        <h1> Quizz </h1>
        <h3> Si tu ne sais pas quelle formule choisir, tu peux répondre à ces quelques questions : </h3>
        <p> Question 1 <br />
          "" </p>
        <div id="quizz">
          <article> Réponse A </article>
          <article> Réponse B </article>
          <article> Réponse C </article>
          <article> Réponse D </article>
        </div>
        <div>
        <button class="button" type="button"> Répondre </button>
        </div>
      </section> 
    </main>
    <footer class="footer">
      <img src="assets/icon-facebook.png" alt="facebook icon">
      <img src="assets/icon-instagram.png" alt="instagram icon">
      <img src="assets/icon-twitter.png" alt="twitter icon">
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
